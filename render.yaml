services:
  - type: web
    name: extrator-pdf-backend
    env: python
    plan: free
    rootDir: backend
    buildpacks:
      - url: https://github.com/heroku/heroku-buildpack-jvm-common
      - url: heroku/python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --worker-tmp-dir /dev/shm src.app:app"